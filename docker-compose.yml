services:
    laravel-matos:
        build:
            context: './vendor/laravel/sail/runtimes/8.3'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'sail-8.3/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        labels:
             # This is enableing treafik to proxy this service
            - 'traefik.enable=true'
            # Here we have to define the URL
            # More details https://doc.traefik.io/traefik/v2.0/routing/routers/#rule
            - 'traefik.http.routers.laravel-matos.rule=Host(`matos.pierreleroyer.fr`)'
            # Here we are defining wich entrypoint should be used by clients to access this service
            - 'traefik.http.routers.laravel-matos.entrypoints=web, websecure'
            # Here we define in wich network treafik can find this service
            - 'traefik.docker.network=web'
            # This is the port that traefik should proxy
            - 'traefik.http.services.laravel-matos.loadbalancer.server.port=80'
        ports:
            - '${APP_PORT:-80}:80'
            # - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
            - web
networks:
    sail:
        driver: bridge
    web:
        external: true
